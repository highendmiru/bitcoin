<html>
    <head>
        <title>Latest Bitcoin Price</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    </head>
    <body style="margin:20px;">

        <div class="alert alert-dark" role="alert">
            <span style="font-size:30px">Bitcoin Latest Price</span>
        </div>

        <div class="list-group">
            <div class="list-group-item list-group-item-primary">
                <div class="row">
                    <div class="col-md-3">
                        <label>Name</label>
                    </div>
                    <div class="col-md-3">
                        <label>USD Price</label>
                    </div>
                    <div class="col-md-3">
                        <label>BTC Price</label>
                    </div>
                    <div class="col-md-3">
                        <label>Change in Last Hour</label>
                    </div>
                </div>
            </div>
            {% for coin in crypto_data %}
            <div class="list-group-item list-group-item-{% if coin.percent_change_1h.0 == '-'%}danger{% else %}success{% endif %}">
                <div class="row">
                    <div class="col-md-3">
                        <label>{{coin.name}}</label>
                    </div>
                    <div class="col-md-3">
                        <label>{{coin.price_usd}}</label>
                    </div>
                    <div class="col-md-3">
                        <label>{{coin.price_btc}}</label>
                    </div>
                    <div class="col-md-3">
                        <label>{{coin.percent_change_1h}}</label>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
